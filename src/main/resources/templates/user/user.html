<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Bootstrap demo</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
            defer
    ></script>
    <script src="/userInfo.js" defer></script>
</head>
<body>
<header
        class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between"
>
    <div class="container-fluid">
        <div class="nav-item text-left text-white px-3 navbar-brand">
            <span id="usernameAuth" class="navbar-brand fw-bold"></span>
            <span class="navbar-brand">with roles:</span>
            <span id="userAuthRoles" class="navbar-brand"></span>
        </div>
        <div class="navbar-nav text-nowrap mr-3">
            <a href="/logout" class="nav-link px-3">logout</a>
        </div>
    </div>
</header>
<div class="container-fluid mt-3">
    <div class="row">
        <div
                class="d-flex flex-column flex-shrink-0 p-0 text-white col-md-2 px-0"
        >
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <span class="nav-link active" aria-current="page">User</span>
                </li>
            </ul>
        </div>
        <div class="col-md-10 bg-light vh">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="userInfo" role="tabpanel">
                    <div class="container-fluid">
                        <h2>User Information</h2>
                        <div class="card">
                            <div class="container-fluid px-0 bg-light border">
                                <h5 class="card-header">About User</h5>
                            </div>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody id="userInfoTable">
                                <!-- Данные о пользователе заполняются JS	-->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
